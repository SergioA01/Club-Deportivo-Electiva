<!-- Barra de búsqueda -->
<div class="container search-bar my-5">
    <div class="row my-4">
        <h1>Modulo de Eventos</h1>
        <span>Visualice y gestione la información de los eventos en los que el club Atlantis ha sido participe.</span>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="terminoBusqueda">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="openDialog()">Nuevo Evento</button>
        </div>
    </div>
</div>

<!-- Tabla -->
<div class="container table-container">
    <table class="table">
        <thead class="thead-dark">
            <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let evento of eventos | filter:terminoBusqueda">
                <th scope="row">{{ evento.id }}</th>
                <td>{{ evento.nombre }}</td>
                <td>{{ evento.fecha | date:'dd/MM/yyyy'}}</td>
                <td class="d-flex justify-content-around">
                    <button class="btn btn-warning" (click)="editarEvento(evento)">
                        <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                    </button>
                    <button class="btn btn-danger" (click)="eliminarEvento(evento)">
                        <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
