<div class="container p-5">
    <div class="row">
        <div class="col">
            <h2>{{titulo}}</h2>
            <h6>{{subTitulo}}</h6>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <form class="needs-validation" novalidate (ngSubmit)="guardar()">
                <div class="form-group">
                    <label for="nombre">Nombre<strong>*</strong></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="formData.nombre"
                        required>
                    <div class="invalid-feedback" *ngIf="!formData.nombre">
                        Por favor, introduce un nombre válido.
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción<strong>*</strong></label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="formData.descripcion"
                        required></textarea>
                    <div class="invalid-feedback">
                        Por favor, introduce una descripción válida.
                    </div>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha<strong>*</strong></label>
                    <input type="date" class="form-control" id="fecha" name="fecha"
                        [ngModel]="formData.fecha | date:'yyyy-MM-dd'" required>
                    <div class="invalid-feedback">
                        Por favor, introduce una fecha válida.
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
